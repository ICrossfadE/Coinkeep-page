<!doctype html>
<html>
    <head>
        <base href="">
        <meta charset="UTF-8">
        <title>Demo Tailwind CSS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <header id="header" class=" fixed mt-5 z-10 w-full h-16 mr-auto ml-auto px-2 transition-all">
    <div class="container h-full px-10 flex justify-between items-center bg-secondaryA48 mr-auto ml-auto bg-darkBG rounded-full shadow-xl">
        <a href="#" class="max-w-12 flex gap-2 items-center text-zinc-50 text-xl  cursor-pointer">
            <img src="img/icon/CoinKeep.png" alt="CoinKeep-icon">
            <span>CoinKeep</span>
        </a>

        <div class="flex items-center">
            <div id="burger" class="burger flex flex-col w-8 h-8 justify-between cursor-pointer md:hidden"> 
                <div class="line-1 w-8 h-1 rounded-lg bg-white"></div>
                <div class="line-2 w-8 h-1 rounded-lg bg-white"></div>
                <div class="line-3 w-8 h-1 rounded-lg bg-white"></div>
            </div>
            <nav class="hidden md:flex gap-10 text-zinc-50 text-xl">
                <a href="#" class="hover:text-accent transition-all">About</a>
                <a href="#" class="hover:text-accent transition-all">Contact</a>
            </nav>
            <a href="https://play.google.com/store/apps?hl=uk&pli=1" class="hidden md:block">
                <button class="flex items-center ml-10 text-xl text-zinc-50 bg-accent py-2 px-6 rounded-lg hover:bg-accentHover transition-all"> 
                    <img src="../img/icon/arrow-down-4.svg" alt="download-icon" class="w-6 h-6 mr-1">
                    Download
                </button>
            </a>
        </div>
    </div>
</header>
        <main>
            <div id="modal-window" class="absolute top-0 bottom-0 left-0 right-0 bg-primaryBG hidden">
    <div class="container h-full mr-auto ml-auto">
        <div class="h-full flex flex-col items-center justify-center">
            <nav id="modal-nav" class="flex flex-col gap-10 text-zinc-50 text-4xl text-center">
                <a href="#" class="hover:text-accent transition-all">About</a>
                <a href="#" class="hover:text-accent transition-all">Contact</a>
            </nav>
            <a href="https://play.google.com/store/apps?hl=uk&pli=1">
                <button class="flex items-center mt-10 text-2xl text-zinc-50 bg-accent py-2 px-6 rounded-lg hover:bg-accentHover transition-all">
                    <img src="../img/icon/arrow-down-4.svg" alt="download-icon" class="w-6 h-6 mr-1">
                    Download
                </button>
            </a>
        </div>
    </div>
</div>
            <section class="w-full h-screen px-4 py-4 relative z-0 bg-white overflow-hidden">
    <div class="absolute inset-0 bg-white rounded-3xl p-4">
        <div class="hero-content h-3/4 md:h-full w-full hero-gradient relative rounded-2xl overflow-hidden">
            <div class="container mr-auto ml-auto text-center">
                <div class="mt-28">
                    <img id="hero-icon" class="max-h-[4.2rem] md:max-h-[6.2rem] mr-auto ml-auto opacity-0" src="img//icon/CoinKeep.png" alt="icon">
                    <h1 id="hero-text" class="text-cyan-50 font-bold hero-text opacity-0 ">CoinKeep</h1>
                </div>
                <img id="phone-tamplate" class="max-h-[62.5rem] absolute left-0 right-0 md:-bottom-60 lg:-bottom-80 mr-auto ml-auto translate-y-full transition-all duration-800 ease-in-out" src="img/picture/Coinkeep1.png" alt="Phone">
            </div>
        </div>
    </div>
</section>

            <section>
    <div class="container mr-auto ml-auto">
        <h1>Hello CoinKeep</h1>
    </div>
</section>
        </main>
        <footer></footer>
        <script src="js/app.min.js"></script>
    </body>
</html>
